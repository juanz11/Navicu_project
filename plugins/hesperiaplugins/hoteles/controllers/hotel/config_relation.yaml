regimenes:
    label: Regimenes
    view:
        list: $/hesperiaplugins/hoteles/models/regimen/columns_with_pivot.yaml
        toolbarButtons: 'add|remove'
        showCheckboxes: true

    manage:
        form: $/hesperiaplugins/hoteles/models/regimen/fields.yaml
        recordsPerPage: 10
    pivot:
        form:
            fields:
                pivot[defecto]:
                    label: Defecto
                    type: switch
                    options:
                        - No
                        - Si
atributos:
    label: Atributos
    view:
        list: $/hesperiaplugins/hoteles/models/atributo/columns_with_pivot.yaml
        toolbarButtons: 'add|remove'
        showCheckboxes: true
    manage:
        form: $/hesperiaplugins/hoteles/models/atributo/fields.yaml
        recordsPerPage: 10
    pivot:
        form:
            fields:
                pivot[orden]:
                    label: Orden
                    type: text
                    default: 0



# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Agent

# Model Form Field configuration
form: $/mohsin/txt/models/agent/fields.yaml

# Model Class name
modelClass: Mohsin\Txt\Models\Agent

# Default redirect location
defaultRedirect: mohsin/txt/agents

# Create page
create:
    title: backend::lang.form.create_title
    redirect: mohsin/txt/agents/update/:id
    redirectClose: mohsin/txt/agents

# Update page
update:
    title: backend::lang.form.update_title
    redirect: mohsin/txt/agents
    redirectClose: mohsin/txt/agents
